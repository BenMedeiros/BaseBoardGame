<header>

</header>
<main>

  <form id="gameConfig" class="collapsible" onsubmit="return false">
    <h3>
      <span><i class="material-icons">settings</i> Settings</span>
    </h3>
    <label for="playerName">Player Name</label>
    <input type="text" id="playerName" name="playerName" placeholder="your name">
    <br/>
    <label for="animateStart">Animate Start</label>
    <input type="checkbox" id="animateStart" name="animateStart" checked>
    <br/>

    <label for="tileHeight">Tile Height</label>
    <input type="number" id="tileHeight" disabled name="tileHeight">
    <br/>
    <label for="tileWidth">Tile Width:</label>
    <input type="number" id="tileWidth" name="tileWidth">
    <br/>
    <label for="numRows">Rows</label>
    <input type="number" id="numRows" name="numRows">
    <br/>
    <label for="numCols">Cols</label>
    <input type="number" id="numCols" name="numCols">
    <br/>

    <label for="theme">Theme</label>
    <select id="theme" name="theme">
      <option value="pokemon">Pokemon</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Update Board" onclick="updateBoard(this)">
  </form>

  <progress value="0" max="1" style="position:absolute;right:1rem;bottom:1rem"></progress>

  <div id="gameboard" class="gameboard"></div>

  <div id="scoreboard" name="scoreboard" class="scoreboard">
    <h4 style="margin: .8rem">Players
      <span id="player-count" style="float:right">0}</span>
    </h4>
    <hr style="margin: .5rem 0"/>
    <!--    js inserts players here-->
  </div>


</main>
